server:
  port: 8082
  servlet:
    context-path: /pagamento
    
spring: 
  application:
    name: crud
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
  jmx:
    enabled: false
  datasource: 
    url: jdbc:mysql://localhost:3306/pagamento?useTimezone=true&serverTimezone=GMT-3
    username: root
    password: 123456

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
    
crud:
  rabbitmq:
    exchange: crud.exchange
    queue: crud.produto.queue
    
security:
  jwt:
    token:
      secret-key: Nt8ZeCNMZqmPJwvz

