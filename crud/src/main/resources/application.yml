server:
  port: 8081
  servlet:
    context-path: /crud
    
spring: 
  application:
    name: crud
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
  jmx:
    enabled: false
  datasource: 
    url: jdbc:mysql://localhost:3306/crud?useTimezone=true&serverTimezone=GMT-3
    username: root
    password: 123456
    
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
    
crud:
  rabbitmq:
    exchange: crud.exchange
    routingkey: crud.produto.routingkey
